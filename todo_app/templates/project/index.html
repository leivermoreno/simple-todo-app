{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}Projects{% endblock %}</h1>

    <form action="{{ url_for('project.create') }}" class="mb-3">
        <button class="btn btn-primary" type="submit">Create a new project</button>
    </form>

    {% if projects %}
        <ul class="list-group">
            {% for p in projects %}
                <li class="list-group-item"><a href="{{ url_for('project.show_details', project_id=p.id) }}">{{ p.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Create a project to get started!</p>
    {% endif %}
{% endblock %}
